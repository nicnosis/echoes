<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chimera - Roguelike Game</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/ui/styles/common.css">
  <link rel="stylesheet" href="/src/ui/styles/hud.css">
  <link rel="stylesheet" href="/src/ui/styles/Pause.css">
  <link rel="stylesheet" href="/src/ui/styles/LevelUp.css">
  <link rel="stylesheet" href="/src/ui/styles/Shop.css">
  <style>
    /* FIXED NON-RESPONSIVE LAYOUT - NO VIEWPORT CHANGES */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Lato', Arial, sans-serif;
      /* Prevent any responsive behavior */
      overflow: hidden;
    }
    #game-container {
      position: relative;
      width: 800px;
      height: 600px;
      /* Fixed dimensions - no responsive behavior */
      flex-shrink: 0;
      flex-grow: 0;
    }
    #game-canvas {
      border: 1px solid #333;
      background: #222;
      width: 800px;
      height: 600px;
      /* Fixed canvas size - no responsive scaling */
      display: block;
    }
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 800px;
      height: 600px;
      pointer-events: none;
      z-index: 10;
      /* Fixed overlay size */
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas" width="800" height="600"></canvas>
    
    <!-- UI Overlay -->
    <div id="ui-overlay">
      <div id="hud">
        <div class="hud-top-left">
          <div class="health-bar">
            <div class="health-fill"></div>
            <span class="health-text">10/10</span>
          </div>
          <div class="xp-bar">
            <div class="xp-fill"></div>
            <span class="xp-text">0%</span>
          </div>
                          <div class="level">Lv 0</div>
                          <div class="gold">Soma: 0</div>
        </div>
      </div>
      

    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
